<h1 id="formulaImageResize">Formula & image resize editor & Keybinding on 'b' and 'shift + b', CodeBlock + Syntax Highlighting</h1>


<h3> codigo</h3>
<pre>
  <code>
    {{ form.get('html').value }}
  </code>
</pre>
<h3> Presentation in HTML</h3>
<div class="ql-container ql-snow" style="border-width: 0;">
    <div style="width: 100%" class="ql-editor" [innerHTML]="byPassHTML(form.get('html').value)"></div>
</div>

<form [formGroup]="form">
    <quill-editor #editor [modules]="modules" (onEditorCreated)="addBindingCreated($event)" formControlName="html">
    </quill-editor>
</form>
